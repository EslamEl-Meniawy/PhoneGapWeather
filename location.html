<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<title>Weather Location</title>
		<link rel="stylesheet" type="text/css" href="css/location.css">
	</head>
	<body>
		<div class="head bg-color"><span id="manage-locations"></span></div>
		<div class="items-holder">
			<div class="input-div">
				<input type="text" class="city-input border-color" id="city-input" name="city-input" onkeyup="showResult(this.value)">
				<div class="loading loading-bg" id="loading"></div>
			</div>
			<div id="returned-suggestions"></div>
			<div class="bot bot-long"><div class="bot-text bot-text-long" id="use-current-location"></div></div>
			<div id="returned-location"></div>
			<div class="selected-cities" id="selected-cities"></div>
			<ul id="user-cities"></ul>
			<div class="bot"><div class="bot-text" id="done"></div></div>
		</div>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.sortable.min.js"></script>
		<script type="text/javascript" src="js/location.js"></script>
	</body>
</html>
